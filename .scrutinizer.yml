build:
  environment:
    php: 7.3.0
  nodes:
    coverage:
      tests:
        override:
          - command: php ./script/test_with_coverage.php
            coverage:
              file: tests/report/clover.xml
              format: clover
    analysis:
      tests:
        override:
          - php-scrutinizer-run

filter:
  paths:
    - src/
  excluded_paths:
    - src/base.php
    - src/collection.php
    - src/error.php
    - src/errors.php
    - src/exception.php
    - src/resource.php
    - src/response.php
